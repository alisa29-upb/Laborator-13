<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ceas digital live cu funcții avansate">
  <title>Ceas Digital Live</title>
  <style>
    :root {
      --primary-color: #000000; 
      --secondary-color: #333333;
      --text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--primary-color);
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      letter-spacing: 1px;
      color: #000000;
    }
    
    #clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    #clock {
      font-size: 4rem;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px 40px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border: 1px solid #dddddd;
      transition: var(--transition);
      color: #000000;
    }
    
    #date {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #333333;
    }
    
    nav {
      margin-top: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    
    nav a {
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 10px 20px;
      border: 1px solid #000000;
      border-radius: 5px;
      transition: var(--transition);
      background-color: rgba(255, 255, 255, 0.7);
    }
    
    nav a:hover {
      background-color: rgba(0, 0, 0, 0.1);
      text-decoration: none;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      opacity: 0.8;
      color: #555555;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      #clock {
        font-size: 2.5rem;
        padding: 20px 30px;
      }
      
      #date {
        font-size: 1.2rem;
      }
      
      nav a {
        font-size: 1rem;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Ceas Digital Live</h1>
  
  <div id="clock-container">
    <div id="clock"></div>
    <div id="date"></div>
  </div>

  <nav>
    <a href="index.html">Acasă</a>
    <a href="about.html">Despre</a>
    <a href="contact.html">Contact</a>
  
  </nav>
  
  <footer>
    &copy; <span id="year"></span> Ceas Digital | Toate drepturile rezervate
  </footer>

  <script>
    function updateTime() {
      const now = new Date();
      
      // Formatare ora
      const time = now.toLocaleTimeString('ro-RO', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      
      // Formatare data
      const date = now.toLocaleDateString('ro-RO', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      
      document.getElementById('clock').textContent = time;
      document.getElementById('date').textContent = date.charAt(0).toUpperCase() + date.slice(1);
      
      // Actualizare an in footer
      document.getElementById('year').textContent = now.getFullYear();
    }

    // Actualizare la fiecare secundă
    setInterval(updateTime, 1000);
    
    // Inițializare imediată
    updateTime();
    
    // Animatie la încărcare
    document.addEventListener('DOMContentLoaded', () => {
      document.body.style.opacity = '1';
    });
    
    // Efect de fade-in
    document.body.style.transition = 'opacity 1s ease';
    document.body.style.opacity = '0';
  </script>
</body>
</html>
