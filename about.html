<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Despre</title>
  <style>
    :root {
      --primary-color: #000000; /* Text negru */
      --background-color: rgba(255, 255, 255, 0.85); /* Fundal semi-transparent */
      --link-color: #0066cc; /* Culoare link-uri */
      --border-radius: 10px;
    }
    
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      color: var(--primary-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background-color: var(--background-color);
      margin: 40px;
      padding: 40px;
      max-width: 700px;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      margin-top: 0;
      color: var(--primary-color);
      text-align: center;
      font-size: 2.2rem;
    }
    
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    nav {
      margin-top: 30px;
      text-align: center;
    }
    
    nav a {
      color: var(--link-color);
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: var(--border-radius);
      transition: all 0.3s ease;
    }
    
    nav a:hover {
      background-color: rgba(0, 0, 0, 0.05);
      text-decoration: underline;
    }
    
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 25px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Despre site</h1>
    <p>Site-ul este realizat în cadrul laboratorului 13 - PC II. Scopul lui este de a demonstra cunoștințele HTML5, CSS și elemente JavaScript.</p>
    <p>Autor: Alisa Bordeanu</p>
    <p>Data: Mai 2025</p>
    
    <nav>
      <a href="index.html">Acasă</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</body>
</html>
